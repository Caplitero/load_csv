<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Image App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CSV to Image Converter</h1>
        <p class="intro">Upload your CSV and select columns for text and image names. Then, add the text to your image and download it as a zip.</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <!-- File Upload Section -->
            <div class="file-upload">
                <label for="csv_file">Upload CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
                <div id="csv_preview" class="file-preview"></div>
            </div>

            <div class="file-upload">
                <label for="image_file">Upload Image File:</label>
                <input type="file" id="image_file" name="image_file" accept="image/*" required>
                <div id="image_preview" class="file-preview"></div>
            </div>

            <!-- Column Selection Section -->
            <div class="section">
                <label>Select Columns for Text:</label>
                <div id="columns"></div>
            </div>

            <div class="section">
                <label>Select Columns for Image Name:</label>
                <div id="image_name_columns"></div>
            </div>

            <!-- Text Position Section -->
            <div class="section">
                <label for="delimiters">Enter Delimiters (comma-separated):</label>
                <input type="text" id="delimiters" name="delimiters" placeholder="e.g. ',' or ' '" required>
            </div>

            <div class="section">
                <label for="text_x_position">Text X Position:</label>
                <input type="number" id="text_x_position" name="text_x_position" value="50" required>
            </div>

            <div class="section">
                <label for="text_y_position">Text Y Position:</label>
                <input type="number" id="text_y_position" name="text_y_position" value="50" required>
            </div>

            <!-- Process Button -->
            <div class="section">
                <button type="button" id="processButton">Process</button>
            </div>
        </form>

        <!-- Processed Images Section -->
        <h2>Generated Images</h2>
        <ul id="outputList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
